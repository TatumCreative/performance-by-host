<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>JavaScript Performance by Host</title>
    <link rel='stylesheet' href='style.css' charset='utf-8'>
  </head>
  <body>
    <h1 class='title'>Performance by Host</h1>

    <div class='drag'>

      <div class='drag-message' draggable='true'>
        <h2>Drag Performance Profile Here</h2>
        <p>
          Drag a JSON export of a performance profile from the Firefox Developer Tools to
          view the time spent executing JavaScript code by domain name.
        </p>
        <p class='drag-error'>
          There was an error loading that file: <span class='drag-error-message'></span>
        </p>
      </div>

      <div class='chart-pie'>
        <div class='chart-pie-chart'>
          <div class='chart-pie-col chart-pie-left'>
            <div class='chart-pie-svg'></div>
          </div>
          <div class='chart-pie-col chart-pie-right'>
            <div class='chart-pie-legend'></div>
          </div>
        </div>
      </div>

    </div>

    <script src='bundle.js' type='text/javascript'></script>
  </body>
</html>
